<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        function edit() {
            $(this).html('<input id = "edit" value =' + $(this).text() + '>');
            $('#edit').focus();
            const clicked = this;
            $('#edit').blur(function(){
                $(clicked).html($('#edit').val()).one('click',edit);
                $('button').trigger('asdf');
            });
        }

        $(document).ready(function () {
            $('td').one('click', edit);
            $('button').bind('asdf', function () {
                alert('The cake is a lie!');
             });
             ('*').unbind();
        });
    </script>
</head>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
    </table>
    <button>Check your solition</button>
</body>

</html>
