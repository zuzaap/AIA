<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
        $('button:contains(\'A\')').click(function () {
        $('#classic').addClass('asdf');
        });
        $('button:contains(\'B\')').click(function () {
        $('#classic').removeClass('asdf');
        });
        $('button:contains(\'C\')').click(function () {
        $('#toggle').toggleClass('asdf');
        });
        $('tr:even').addClass('asdf');
        $('ol.a li.b:not(:has(a))').addClass('asdf');
        // $('.a li.b:not(:has(a))').addClass('asdf')
        // $('.a .b:not(:has(a))').addClass('asdf')
        });

    </script>
    <style>
        .asdf {
            background: Pink;
        }
    </style>
</head>
